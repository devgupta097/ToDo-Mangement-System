<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.prg">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
	    	rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
	    	crossorigin="anonymous">
		
		<title>Add Task</title>
	</head>
	<body onload="check()">
		<div class="container">
			<h3>Task Directory</h3>
			<hr>
			
			<p class="h4 mb-4" id="topheading">Add Task</p>
			
			<form action="#" th:action="@{/api/add}"
							th:object="${task}" method="POST">
							
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" id="taskId"/>
				
				<label> <b>Task Name</b></label>
				<input type="text" th:field = "*{taskName}" class="form-control mb-4 col-4" placeholder="Task Name">
				
				<label> <b>Target Date </b></label>
				<input th:text="${#temporals.format(localDate,'dd-MMM-yyyy')}" th:field = "*{targetDate}" class="form-control mb-4 col-4" placeholder="DD-MMM-YYYY">
			    
			    <label id="status" style="display:none;"> <b>Status </b></label>
				<select th:field="*{status}"  class="form-control" id="statusDropdown" style="display:none;">
			    	<option th:value="Pending" th:text="Pending"></option>
			    	<option th:value="In-Progress" th:text="In-Progress"></option>
			    	<option th:value="Completed" th:text="Completed"></option>
				</select>	
				<br>
				<hr>
				<button type="submit" class="btn btn-info col-2">Add</button>
				<br>
				<br>
			</form>
			
			<script type="text/javascript">
				function check()
				{
					var taskId = document.getElementById("taskId").value;
					
					if(taskId!=0)
					{
						document.getElementById("topheading").innerHTML = "Update Task";
						document.getElementById('status').style.display='inline-block';
						document.getElementById('statusDropdown').style.display='inline-block';
					}
				}
			</script>
			
			
			<a th:href="@{/api/tasks}">Back to Task List</a>
		</div>
	</body>
</html>
